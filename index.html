<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Homework 3 - Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>
<body>
    <h1>The Psychic Game</h1>
    <div>
        <p>Guess What Letter I'm Thinking Of!</p>
        <!-- We will use span id's insted of a div because we want the items to be in line with the "normal" text. -->
        <p>Wins:  <span id = "wins"></span></p>
        <p>Losses:  <span id = "losses"></span></p>
        <p>Guesses Left:  <span id = "guesses-left"></span></p>
        <p>Your Guesses So Far:  <span id = "guessed-array"></span></p>
    </div>

    <script "text/javascript" src="./assets/javascript/game.js"></script>
</body>
</html>
